<button (click)="onCsvExportClicked()">CSV</button>

<ag-grid-angular
  style="height: 1000px; width: 1000px"
  class="ag-theme-balham"
  [enableSorting]="true"
  [enableColResize]="true"
  [rowDragManaged]="true"
  [animateRows]="true"
  [showToolPanel]="true"
  (gridReady)="onGridReady($event)"
  [rowData]="cars | filter: searchTerm"
  [columnDefs]="columnDefs">
</ag-grid-angular>
